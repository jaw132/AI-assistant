<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>AI Assistant</title>


</head>
<body style="background-color:#000000; color: #ffffff; text-align: center">
    <div>
        Welcome to your AI assistant, move to the next page to calibrate the initial settings.
    </div>
    <div>
        <form method="post">
            <div>
                <input style="bottom: 30px; right: 0px; position: fixed" name="forwards" type="submit" value=">">
            </div>
        </form>
    </div>

</body>

<footer style="background-color:#000000; color: #ffffff;
        position: fixed; bottom: 0px; width: 100%;">
    <div style="text-align: center">
        <tr>
            {% for page in pages %}
                {% if page %}
                    <td>&#9679;</td>
                {% else %}
                    <td>&bull;</td>
                {% endif %}
            {% endfor %}
        </tr>
    </div>

</footer>
</html>
